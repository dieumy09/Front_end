<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3"
>
  <h3><i class="fas fa-edit"></i> Thành viên</h3>
</div>
<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2"
>
  <span class="total-user"
    >Tổng cộng: {{ users?.totalElements }} thành viên</span
  >
  <form [formGroup]="searchForm" class="form-inline my-2 my-lg-0">
    <input
      formControlName="keyword"
      class="form-control mr-sm-2"
      type="search"
      placeholder="Tìm kiếm"
      aria-label="Search"
    />
    <button
      (click)="handleSearchClick()"
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
    >
      Tìm kiếm
    </button>
  </form>
</div>
<h3>Danh sách các thành viên</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Email</th>
        <th>Họ và tên</th>
        <th>Số điện thoại</th>
        <th>Địa chỉ</th>
        <th>Xem</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users?.content">
        <td>{{ user?.email }}</td>
        <td>{{ user?.name }}</td>
        <td>{{ user?.phoneNumber }}</td>
        <td>{{ user?.address }}</td>
        <td><a [routerLink]="['/admin/user-detail', user?.id]">Chi tiết</a></td>
      </tr>
    </tbody>
  </table>
  <nav *ngIf="users?.totalPages !== 1" aria-label="List post pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="users?.first">
        <a
          class="page-link"
          (click)="handleClickPrevious()"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li
        *ngFor="let item of [].constructor(users?.totalPages); let i = index"
        class="page-item"
        [class.active]="users?.number === i"
      >
        <a (click)="jumpToPage(i)" class="page-link">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="users?.last">
        <a class="page-link" (click)="handleClickNext()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
