<h4 class="font-weight-normal">Danh sách các bài viết đã đăng</h4>

<!-- Search form -->
<div class="input-group  ml-auto w-50">
  <input type="text" class="form-control" placeholder="Tìm kiếm" [(ngModel)]="search">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="getPostsByUser();">
      Search
    </button>
  </div>
</div>
<br>
<table class="table table-striped table-hover table-responsive-sm">
  <thead>
  <tr>
    <th>Post ID</th>
    <th>Tiêu đề</th>
    <th>Loại bài viết</th>
    <th>Danh mục</th>
    <th>Ngày đăng</th>
    <th>Trạng thái</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <ng-container *ngIf="post.status">
        <td><label>{{post.id}}</label></td>
        <td><label>{{post.title}}</label></td>
        <td><label>{{post.postType.name}}</label></td>
        <td><label>{{post.category.name}}</label></td>
        <td><label>{{post.createdAt |date: 'dd/MM/yyyy'}}</label></td>
        <ng-container [ngSwitch]="post.approved">
          <td *ngSwitchCase=true>Đang rao</td>
          <td *ngSwitchCase=false>Chưa duyệt</td>
        </ng-container>
        <td>
          <button class="btn btn-light" [routerLink]="['/post-edit/'+post.id]"><i class="fa fa-edit"></i></button>
        </td>
        <td>
          <button type="button" class="btn btn-light" (click)="openModal(deletePostModal, post)">
            <i class="fa fa-times"></i>
          </button>
        </td>
      </ng-container>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<ng-template let-modal #deletePostModal>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Xác nhận xóa</h5>
        <button type="button" class="close" (click)="modal.dismiss()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Bạn có muốn xóa bài đăng {{post.title | uppercase}}
        đăng ngày {{post.createdAt | date: 'dd/MM/yyyy'}} không?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Hủy</button>
        <button type="button" class="btn btn-primary" (click)="deletePost(post)">Đồng ý</button>
      </div>
</ng-template>

<nav class="d-flex justify-content-center">
  <ul class="pagination">
    <li class="page-item" [hidden]="first">
      <a class="page-link" href="" (click)="setPage(0, $event)">
        <i class="fa fa-angle-double-left"></i>
      </a>
    </li>
    <li class="page-item" [hidden]="first">
      <a class="page-link" href="" (click)="setPage(page-1, $event)">
        <i class="fa fa-angle-left"></i>
      </a>
    </li>
    <li class="page-item" *ngFor="let p of pages; let i=index" [ngClass]="{'active': page === i}" >
      <a class="page-link" href="" (click)="setPage(i, $event)">{{i+1}}</a>
    </li>
    <li class="page-item" [hidden]="last">
      <a class="page-link" href="" (click)="setPage(page+1, $event)">
        <i class="fa fa-angle-right"></i>
      </a>
    </li>
    <li class="page-item" [hidden]="last">
      <a class="page-link" href="" (click)="setPage(pages.length-1, $event)">
        <i class="fa fa-angle-double-right"></i>
      </a>
    </li>
  </ul>
</nav>
